<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card</title>
    <link rel="stylesheet" href="/static/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
{% comment %} fas fa-times dots {% endcomment %}
 {% if user.is_authenticated %}
  <div class="wrapper" id="wrapper">
    <div class="options">
    <a href="/links/"><button>Add Links</button></a>
    </div>
    <div class="img-area">
      <div class="inner-area">
        <img src="{{ app_user.picture.url }}" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v change"></i></div>
    <div class="name">{{user.username | upper}}</div>
    <div class="about">{{user.email}}</div>
    <div class="social-icons">
      <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button onclick="window.print()">Download Image</button>
      <a href="/logout/" style="text-decoration: none;"><button>LogOut</button></a>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>
  {% endif %}

  <script src="/static/JS/index.js"></script>
</body>
</html>
