<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>SignUp-Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/static/CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in"><a href="/" for="tab-1" class="tab">Log
                In</a>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign
                Up</label>
            <div class="login-form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} 
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" name="username" class="input" required>
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="email" name="email" class="input" required>
                        </div>
                        <div class="group">
                            <label for="picture" class="label">Profile Picture</label>
                            <input id="picture" type="file" name="picture" class="file" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" name="pass" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Confirm Password</label>
                            <input id="pass" type="password" name="pass1" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        {% if messages %}
                        {{ message.tags }}
                          <div class="alert alert-info" role="alert">
                            {% for message in messages %}
                            <span style="color:red">{{ message }}</span> 
                            {% endfor %}
                          </div>
                          {% endif %}
                        <div class="hr"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
